<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name </label>
            <input type="text" id="name" placeholder="Enter your name" required >
        </div>

        <div class="form-control">
            <label for="email" id="email-label">Email </label>
            <input type="email" id="email" placeholder="Enter your Email" required >
        </div>
        
        <div class="form-control">
            <label for="number" id="number-label">Age (optional) </label>
            <input type="number" id="number" min=13 max=90 placeholder="Age" >
        </div>

        <div class="form-control">
            <label for="dropdown"> Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option>Select current role</option>
                <option>Full time job</option>
                <option>Part time job</option>
            </select>
        </div>
      
        <div class="form-control">
            <label> Would you recommend freeCodeCamp to a friend?</label>

            <label for="radio-recommend1">
                <input type="radio" value="radio-recommend1" id="radio-recommend1" name="recommend" checked> Definitely
            </label>
            
            <label for="radio-recommend2">
                <input type="radio" value="radio-recommend2" id="radio-recommend2" name="recommend" > Maybe
            </label>
            
            <label for="radio-recommend3">
                <input type="radio" value="radio-recommend3" id="radio-recommend3" name="recommend" > Not Sure
            </label>
        </div>

        <div class="form-control">
            <label> What would you like to see improved? (Check all that apply) </label>

            <label for="improve1">
                <input type="checkbox" name="improve1" value="checkbox-recommend"> Front-end Projects
            </label>

            <label for="improve2">
                 <input  type="checkbox" name="improve2" value="checkbox-recommend" > Back-end Projects
            </label>
        </div>
            
        <div class="form-control">
            <label for="favorite">What is your favorite feature of freeCodeCamp? </label>
            <textarea id="favorite"></textarea>
        </div>
        
      <input id="submit" type="submit" value="Submit" >
    </form>
  </body>
</html>
